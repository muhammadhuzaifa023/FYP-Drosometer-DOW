{% extends "base/head.html" %}
{% block content %}


    <div class="page-heading">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <h1>Feel free to contact us</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="contact-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <form id="contact" action="" method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                    <input name="name" type="text" class="form-control" id="name"
                                           placeholder="Your name..."
                                           required="" value="{{ request.user.username|upper }}">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <input name="email" type="text" class="form-control" id="email"
                                           placeholder="Your email..." required="">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                <textarea name="message" rows="6" class="form-control" id="message"
                                          placeholder="Your message..." required=""></textarea>
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="button">Send Message</button>
                                </fieldset>
                            </div>
                        </div>
                        <br>


                        <h4>{{ text }} <em style="color: rebeccapurple">  {{ text2 }} </em></h4>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="map">
                        <!-- How to change your own map point
                               1. Go to Google Maps
                               2. Click on your location point
                               3. Click "Share" and choose "Embed map" tab
                               4. Copy only URL and paste it within the src="" field below
                        -->

                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14477.111920327452!2d67.0456324395508!3d24.888497999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33eef5f19d401%3A0x9cb213edc965e835!2sDOW%20University%20of%20Heath%20Sciences%20(DUHS)%20Laboratory%20-%20LEJ%20Campus!5e0!3m2!1sen!2s!4v1664444837331!5m2!1sen!2s"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade" width="100%" height="420px" frameborder="0"
                                style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
